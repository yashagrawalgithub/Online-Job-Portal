{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva' ; font-size: 25px; color:yellow; background-color: black; font-weight: bold; margin-top:1% ">
   Add Job Details
</marquee>
<hr>

<form class="container mt-5" onsubmit="return checkpass()" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job title" required>
        </div>


    </div>
     <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" required>
        </div>

         <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" required>
        </div>

    </div>
     <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="text" class="form-control" name="salary" required>
        </div>

         <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo" required>
        </div>

    </div>
     <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience (In Years)</label>
            <input type="text" class="form-control" name="experience"  required>
        </div>

         <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="experience"  required>
        </div>
     </div>

     <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills"  required>
        </div>
     </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
     </div>


<input type="submit" value="Submit" class="btn btn-danger" style="width:200px">


</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Job deatils has been added ");
    window.location = ('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}




{% endblock %}
