{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<script>
    function checkpass()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('New Password and Confirm Password field does not match');
    document.changepassword.confirmpassword.focus;
    return false;
    }
    return true;
    }
</script>

<marquee style="font-family: 'Monotype Corsiva' ; font-size: 25px; color:yellow; background-color: black; font-weight: bold; margin-top:1% ">
    Change Password
</marquee>
<hr>

<form class="container mt-5" method="post" name= "changepassword" onsubmit="return checkpass()">
    {% csrf_token %}
    <label><b>Current Password</b></label>
    <input type ="password" class="form-control" name="currentpassword" required="true">

     <label><b>New Password</b></label>
    <input type ="password" class="form-control" name="newpassword" required="true">

     <label><b>Confirm New Password</b></label>
    <input type ="password" class="form-control" name="confirmpassword" required="true">



    <input type="submit" class="btn btn-primary" style="margin-top:2%">

</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Your password updated successfully");
    window.location = ('{% url 'Logout' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your current password is wrong");
</script>
{% endifequal %}



{% endblock %}
